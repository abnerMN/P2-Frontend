<!DOCTYPE html>
<html lang="es">

<head>
    <title>Blog</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="assets/logo/icono.png">

    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/monokai-sublime.min.css">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/assets_u/css/theme-3.css">
    <link id="theme-style" rel="stylesheet" href="assets/assets_u/css/boton.css">
</head>

<body onload="CargaTabla()">
    <header class="header text-center">
        <h1 class="blog-name pt-lg-4 mb-0">
            <a id="user"></a>
        </h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
            <div id="navigation" class="collapse navbar-collapse flex-column">
                <div class="profile-section pt-3 pt-lg-0">
                    <img class="profile-image mb-3 rounded-circle mx-auto" src="assets/assets_u/images/profile.png" alt="image">
                    <hr>
                </div>
                <!--//profile-section-->
                <ul class="navbar-nav flex-column text-left">
                    <li class="nav-item active">
                        <a class="nav-link" onclick="adm_user()"><i class="fas fa-user fa-fw mr-2"></i>Usuarios<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="adm_publi()"><i class="fas fa-bookmark fa-fw mr-2"></i>Publicaciones</a>
                    </li>
                </ul>
                <div class="my-2 my-md-3">
                    <a class="btn btn-primary" onclick="Login()" target="_blank">Cerrar Sesion</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-wrapper">
        <article class="blog-post px-3 py-5 p-md-5">
            <div class="container">
                <header class="blog-post-header">
                    <h2 class="title mb-2">Usuarios Registrados</h2>
                </header>
                <div class="blog-post-body">
                    <input type="file" id="file-us">
                    <br>
                    <br>
                    <button type="button" onclick="guardarUsuarios()" href="adm_us.html">Cargar Archivo</button>
                    <table class="table table-striped my-5">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Genero</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Password</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="CuerpoTabla">
                        </tbody>
                    </table>

                    <!-- Javascript -->
                    <script src="assets/js/funciones.js"></script>


                    <script src="assets/assets_u/plugins/jquery-3.3.1.min.js"></script>
                    <script src="assets/assets_u/plugins/popper.min.js"></script>
                    <script src="assets/assets_u/plugins/bootstrap/js/bootstrap.min.js"></script>
                    <!-- Page Specific JS -->
                    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
                    <!-- Custom JS -->
                    <script src="assets/assets_u/js/blog.js"></script>
                    <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
                    <script src="assets/assets_u/js/demo/style-switcher.js"></script>


</body>

</html>
